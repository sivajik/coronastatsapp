<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Coronavirus Status Application (COVID 19)</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Coronavirus Status Application</h1>
		<p>Spring & Thymeleaf based app to report statuses of Corona spread in
			last 24 hours</p>

		<div class="jumbotron">
			<h1 class="display-4" th:text="${todaysCount}"></h1>
			<p class="lead">Total cases reported as of today</p>

			<p>
				<span>New cases reported since previous day:</span> <span
					th:text="${yesterdaysCount}"></span>
			</p>

		</div>

		<table class="table">
			<tr>
				<th>State</th>
				<th>Country</th>
				<th>Total cases reported</th>
				<th>Changes since last day</th>
			</tr>
			<tr th:each="locationStat : ${allstats}">
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.todaysCases}">0</td>
				<td th:text="${locationStat.yesterdayCases}">0</td>
			</tr>
		</table>
	</div>
</body>
</html>
